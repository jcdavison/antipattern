<span ng-repeat="review in allCodeReviews">
  <div ng-controller='codeReviewCtrl'>
    <div class="review-request" >

      <div class="request-summary clearfix">
        <div class="row">
          <div class='col-sm-12'>
            <span class='title pull-right'><a href="/code-reviews/{{review.id}}">{{review.title}}</a></span> 
          </div>
        </div>
      </div>

      <div class="clearfix">
        <span class='value medium-small blue'>Offered Value: ${{review.value / 100}}.0</span>
        <span class='requested-by medium-small padded'>
          Requested By: <a href="{{review.user.github_profile}}">{{review.user.name}} </a><img ng-src="{{review.user.profile_pic}}" class='profile'> 
        </span>
      </div>
      <span class='request-actions'>
        <div class='request-detail' ng-show="showDetail" ng-bind-html="review.detail">
        </div>
        <div class="request-controls">
          <button class='btn btn-default tools summary' ng-click="toggleDetail()">
            <span ng-show='!showDetail'>
              Show Details
            </span>
            <span ng-show='showDetail'>
              Hide Details
            </span>
          </button>
          <button class='btn btn-default tools' ng-click="confirmReviewOffer('submitOffer', '{{review.id}}')" ng-class='{disabled: hasOffered , summary: !hasOffered}' hideifowner="{{review.id}}">
            <span>
              Offer Code Review
            </span>
            <span ng-show='hasOffered'>
              Offered
            </span>
          </button>
          <button class='btn btn-default tools' class='disabled' ng-disabled="true" showifowner="{{review.id}}">
            You Own This
          </button>
        </div>
      </span>
    </div>
  </div>
</span>
