<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class='modal-title' ng-hide='articleSubmitError()'>Submit the Url of new Article</h4>
    <h4 class='modal-title red' ng-show='articleSubmitError()'>There was a problem, please try again.</h4>
  </div>
  <div class="modal-body clearfix">
    <form class="form-horizontal" role="form" name="article" ng-submit='submitUrl(article)' ng-model='article' ng-hide='articleSubmitStatus()'>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Url</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="articleUrl" placeholder="enter the article url" ng-model='article.url'>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="articleTitle" placeholder="enter the article title" ng-model='article.title'>
        </div>
      </div>

      <div class='form-group'>
        <label for="inputEmail3" class="col-sm-2 control-label">Company</label>
        <div class="col-sm-10">
          <ui-select multiple ng-model="article.companies">
            <ui-select-match placeholder="Tag the related Companies...">{{ $item.name || "something" }}</ui-select-match>
            <ui-select-choices repeat="company in allCompanies | filter: {'name': $select.search}" >
                <div ng-if="!company.isTag" ng-bind-html="company.name + company.isTag| highlight: $select.search"></div>
              <small>
                {{company.name}}
              </small>
            </ui-select-choices>
          </ui-select>
          </div>
      </div>

      <div class='form-group'>
        <label for="inputEmail3" class="col-sm-2 control-label">Communities</label>
        <div class="col-sm-10">
          <ui-select multiple ng-model="article.communities">
            <ui-select-match placeholder="Tag the related Communities...">{{ $item.name || "something" }}</ui-select-match>
            <ui-select-choices repeat="community in allCommunities | filter: {'name': $select.search}" >
                <div ng-if="!company.isTag" ng-bind-html="community.name + community.isTag| highlight: $select.search"></div>
              <small>
                {{community.name}}
              </small>
            </ui-select-choices>
          </ui-select>
          </div>
      </div>

      <div class='form-group'>
        <label for="inputEmail3" class="col-sm-2 control-label">Causes</label>
        <div class="col-sm-10">
          <ui-select multiple ng-model="article.causes">
            <ui-select-match placeholder="Tag the related Cause...">{{ $item.name || "something" }}</ui-select-match>
            <ui-select-choices repeat="cause in allCauses | filter: {'name': $select.search}" >
                <div ng-if="!cause.isTag" ng-bind-html="cause.name + cause.isTag| highlight: $select.search"></div>
              <small>
                {{cause.name}}
              </small>
            </ui-select-choices>
          </ui-select>
          </div>
      </div>

      <div class="form-group pull-right" >
        <div class="col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>

    <div ng-show='articleCreatedStatus()' id='article-submit-confirmation'>
      <span>Successful Article Submission</span>
      <i class="fa fa-smile-o"></i>
      <i class="fa fa-rocket"></i>
      <i class="fa fa-thumbs-o-up"></i>
    </div>
  </div>
</div>
